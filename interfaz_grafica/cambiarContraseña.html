    <script>

      $(document).ready(function(){
        $("#cerrar").click(function(){                    
          document.location.href = "http://localhost:8083/menu";

        $("#aceptar").click(function(){
            var passActual, passNueva, passConfirm;
            passActual=$("#contraActual").val();
            passNueva=$("#contraNueva").val();
            passConfirm=$("#contraConfirm").val();
            if (passNueva === passConfirm){
                $.post("http://localhost:8083/cambiar",{passActual: passActual,passNueva: passNueva, passConfirm: passConfirm}, function(data){
                    if(data==='yes')
                    {
                        alert("la contraseña fue actualizada satisfactoriamente");
                        document.location.href = "http://localhost:8083/menu";
                    }
                    else {
                        alert("la contraseña actual no coincide");
                    }
                });
            }
            else {
                alert("la nueva contraseña y la confirmación de contraseña no coinciden");
            }

        });
      });

    </script>

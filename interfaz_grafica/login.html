		<title>Login</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
        <script>
            $(document).ready(function(){
                var user,pass;
                $("#login").click(function(){
                    user=$("#email").val();
                    pass=$("#password").val();
                    $.post("http://localhost:8083/login",{user: user,password: pass}, function(data){
                        if(data==='yes')
                        {
                            document.location.href = "http://localhost:8083/menu";
                        }
                        else {
                            alert("usuario o contraseña incorrectos");
                        }
                    });
                });
            });
        </script>

    <script>
            $(document).ready(function(){
                var user,pass;
                $("#login").click(function(){
                    user=$("#email").val();
                    pass=$("#password").val();
                    $.post("http://localhost:8083/login",{user: user,password: pass}, function(data){
                        if(data==='yes')
                        {
                            document.location.href = "http://localhost:8083/menu";
                        }
                        else {
                            alert("usuario o contraseña incorrectos");
                        }
                    });
                               

                });
                 $("#olvidar").click(function(){                    
                    document.location.href = "http://localhost:8083/olvidar";                                    
                }); 
            });
        </script>
